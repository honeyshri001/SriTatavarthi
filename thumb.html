<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>THUMB PDF</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</head>

<body>
    <div id="work_area">
        <section class="p-4 d-flex w-100">
            <div class="card" style="max-width: 22rem;">
                <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top"
                    alt="Fissure in Sandstone">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">
                        Some quick example text to build on the card title and make up the bulk of the card's
                        content.
                    </p>
                    <a href="#!" class="btn btn-primary">Button</a>
                </div>
            </div>
        </section>
    </div>
    <script src="js/thumb.js"></script>
    <style>
        #work_area {
            margin: 25px;
        }

        canvas {
            border: 2px solid silver;
            max-height: 18rem;
            max-width: 18rem;
            border-top-left-radius: calc(0.5rem - 1px);
            border-top-right-radius: calc(0.5rem - 1px);

        }
    </style>
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        let url = "Sri Kalyagari 28th Ashtaavadhaanam.pdf";
        //LoadThumbnail(url);
        $("#work_area").append(LoadThumbnail(url));
        url = "Cover-Page.pdf";
        $("#work_area").append(LoadThumbnail(url));
        // $("#work_area").append(LoadThumbnail(url));
    </script>


</body>

</html>
